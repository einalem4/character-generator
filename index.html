<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIXMATCH</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/xuh6puw.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <main class="valign-wrapper">
        <div class="container row">
            <div class="center-align col s12">
                <h1 class="center-align col s12">MIX<span id="match">MATCH</span></h1>
                <p class="center-align col s12">Type in an artist to find similiar musicians</p>
                <form class="container col s12">
                    <img src="./assets/images/icons/search-icon.svg" class="search-icon" alt="Search Icon" />
                    <input type="text" id="artist-search" class="browser-default" placeholder="Search" />
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
